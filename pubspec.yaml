name: chat_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  provider: ^6.1.2
  emoji_picker_flutter: ^3.1.0
  intl: ^0.20.1
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.3.4
  supabase_flutter: ^2.8.2
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  sqflite: ^2.4.1
  path: ^1.9.0
  sqflite_common_ffi: ^2.3.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  # Assets section for your image
assets:
  - assets/logo/logo.png  # Path to your logo image

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Path to your logo image
  adaptive_icon_background: "assets/logo_background.png"
  adaptive_icon_foreground: "assets/logo_foreground.png"
